<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome Link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-icon" onclick="toggleChat()">
            🤖
        </div>
        <div class="chat-box" id="chatBox">
            <div class="chat-header">
                Sohbet
            </div>
            <div class="chat-content" id="chatContent">
                <p id="welcomeMessage">
                    Welcome. How can I help you ?
                    <i class="fas fa-robot message-icon"></i>
                </p>
            </div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Mesajınızı yazın..." onkeydown="sendMessage(event)">
                <button id="sendBtn" onclick="sendMessage()">Gönder</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
